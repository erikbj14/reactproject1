<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Train Announcements</title>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        #error {
            color: red;
        }
    </style>
</head>
<body>

<h1>All Train Announcements</h1>

<table>
    <thead>
        <tr>
            <th>Station Name</th>
            <th>Advertised Time at Location</th>
            <th>Estimated Time at Location</th>
            <th>Train Owner</th>
        </tr>
    </thead>
    <tbody id="train-info">
    </tbody>
</table>

<p id="error"></p>

<script>
    const apiKey = '34c3f329c6ab41699591c61dd07043f1'; // Replace with your actual API key
    const url = 'https://api.trafikinfo.trafikverket.se/v2/data.json';

    const payload = {
        "REQUEST": {
            "LOGIN": {
                "authenticationkey": apiKey
            },
            "QUERY": [
                {
                    "OBJECTTYPE": "TrainAnnouncement",
                    "INCLUDE": [
                        "AdvertisedTimeAtLocation",
                        "EstimatedTimeAtLocation",
                        "LocationSignature",
                        "InformationOwner"
                    ],
                    "LIMIT": 10 // Limit the number of results for debugging purposes
                }
            ]
        }
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        console.log('API Response:', data); // Log the entire response for debugging

        if (data.RESPONSE && data.RESPONSE.RESULT && data.RESPONSE.RESULT.length > 0) {
            const announcements = data.RESPONSE.RESULT[0].TrainAnnouncement;
            console.log('Train Announcements:', announcements); // Log the announcements for debugging

            if (!announcements || announcements.length === 0) {
                document.getElementById('error').innerText = 'No train announcements found.';
                return;
            }

            const trainInfoTable = document.getElementById('train-info');

            announcements.forEach(announcement => {
                const row = document.createElement('tr');
                
                const stationCell = document.createElement('td');
                stationCell.textContent = announcement.LocationSignature;
                row.appendChild(stationCell);

                const advertisedTimeCell = document.createElement('td');
                advertisedTimeCell.textContent = new Date(announcement.AdvertisedTimeAtLocation).toLocaleString();
                row.appendChild(advertisedTimeCell);

                const estimatedTimeCell = document.createElement('td');
                estimatedTimeCell.textContent = announcement.EstimatedTimeAtLocation ? new Date(announcement.EstimatedTimeAtLocation).toLocaleString() : 'N/A';
                row.appendChild(estimatedTimeCell);

                const ownerCell = document.createElement('td');
                ownerCell.textContent = announcement.InformationOwner;
                row.appendChild(ownerCell);

                trainInfoTable.appendChild(row);
            });
        } else {
            document.getElementById('error').innerText = 'Unexpected response structure';
            console.error('Unexpected response structure:', data);
        }
    })
    .catch(error => {
        document.getElementById('error').innerText = 'Error fetching data: ' + error;
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
