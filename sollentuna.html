<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Date and Time Range Example</title>
</head>
<body>

<h1 id="display-info"></h1>

<script>
function updateInformation() {
    // Get the current date and time
    const currentDate = new Date();
    
    // Define the start and end dates for the range
    const startDate = new Date('2023-01-20T18:00:00'); // January 20 at 6:00 PM
    const endDate = new Date('2023-01-20T19:00:00');   // January 20 at 7:00 PM

    // Check if the current date and time are within the specified range
    if (currentDate >= startDate && currentDate <= endDate) {
        // If within the range, display the information
        document.getElementById('display-info').textContent = "Show this information between 6:00 PM and 7:00 PM on January 20th.";
    } else {
        // If outside the range, display a different message or leave it blank
        document.getElementById('display-info').textContent = "No information available.";
    }
}

// Call the updateInformation function when the page loads
updateInformation();

// Update the information every second (1000 milliseconds)
setInterval(updateInformation, 1000);
</script>

</body>
</html>
