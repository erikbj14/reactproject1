<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenStreetMap</title>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" />
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <style>
        /*openstreetmap contributors*/
        .ol-control.ol-attribution {
            left: 50px; /* Adjust attribution position */
        }

        /* Set the map height */
        #osm-map {
            position: absolute;
            height: 660px;
            width: 440px;
            top:100px;
            left: 8px;
        }

        .dropdown {
            bottom: 100%;
            display: none;
            position: absolute;
            top: 450px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            display: inline-block;
            z-index: 4000;
        }

        .dropdown:hover .dropdown-content {
            display: block;
            bottom: 100%;
        }

        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }

        .dropbtn:hover, .dropbtn:focus {
            background-color: #2980B9;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

        .popup-container {
            position: absolute;
            background-color: white;
            padding: 10px;
            border: 2px solid blue;
            border-radius: 5px;
            max-width: 300px;
            z-index: 3000;
            display: none;
        }
    </style>
</head>
<body>
    
<!-- First Map -->
<div id="osm-map">
    <div class="dropdown">
        <a href="index.html">
            <button>Tillbaka</button>
        </a>
    </div>
</div>

<!-- First Map Script -->
<script>
    var map = new ol.Map({
        target: 'osm-map',
        layers: [
            new ol.layer.Tile({
                source: new ol.source.OSM()
            })
        ],
        view: new ol.View({
            center: ol.proj.fromLonLat([18.0555, 59.3316]),
            zoom: 15
        })
    });

    // Trafikverket API Key
    const apiKey = 'Din_API_Nyckel_Här'; // Ersätt med din faktiska API-nyckel
    const url = 'https://api.trafikinfo.trafikverket.se/v2/data.json';
    const payload = {
        REQUEST: {
            LOGIN: {
                authenticationkey: apiKey
            },
            QUERY: [
                {
                    OBJECTTYPE: "TrainStation",
                    FILTER: {
                        name: "Stockholm City"
                    }
                }
            ]
        }
    };

    fetch(url, {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'Accept': 'application/json'
        },
        body: JSON.stringify(payload)
    })
    .then(response => response.json())
    .then(data => {
        console.log(data);
        // Här kan du göra vad du vill med tågdata
    })
    .catch(error => {
        console.error('Error fetching data:', error);
    });
</script>

</body>
</html>
