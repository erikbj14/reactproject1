<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Trafikinformation</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Styla för att dölja scrollen och fixa knappen */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            overflow: hidden; /* Dölj scrollen */
        }
        #header-row {
            background-color: #e0f7fa; /* Ljusblå bakgrund */
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
        }
        #header-row button {
            font-size: 1.2em;
            font-weight: bold;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        #header-row button:hover {
            background-color: #0056b3;
        }
        iframe {
            width: 100%;
            height: calc(100vh - 60px); /* 100% höjd, minus knappen */
            border: none;
        }
    </style>
</head>
<body>
    <div id="header-row">
        <h3>Trafikinformation - Helenelund</h3>
        <button onclick="window.close()">Stäng</button>
    </div>
    <iframe src="https://www.trafikverket.se/trafikinformation/tag/?Station=Helenelund&ArrDep=departure"></iframe>
</body>
</html>
