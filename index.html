<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStreetMap med Tooltips</title>
  <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- OpenLayers CSS och JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@5.3.0/dist/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@5.3.0/dist/ol.js" defer></script>

  <style>
    .ol-control.ol-attribution {
      position: absolute;
      left: 0px;
      bottom: 60px;
      background-color: white;
      padding: 5px 10px;
      font-size: 11px;
      text-align: left;
    }
    .custom-attribution {
      position: absolute;
      left: 0px;
      bottom: 15px;
      background-color: white;
      padding: 5px 10px;
      font-size: 11px;
      text-align: left;
    }
    .info-attribution {
      position: absolute; 
      top: 14px; 
      left: 320px;  
      z-index: 4000; 
      text-decoration: none; 
      background: none; 
      border: none; 
      font-size: 24px; 
      color: blue; 
    }
    #osm-map {
      position: fixed;
      height: 740px;
      width: 440px;
      top: 0px;
      left: 0px;
    }
    .tooltip {
      background-color: white;
      border: 1px solid black;
      padding: 4px;
      position: absolute;
      white-space: nowrap;
      font-size: 12px;
      display: none;
      pointer-events: none;
    }
    .dropdown, .dropdown2 {
      position: absolute;
      top: 550px;
      display: inline-block;
      z-index: 4000;
    }
    .dropdown { left: 155px; }
    .dropdown2 { left: 10px; }
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;
    }
    .dropdown-content, .dropdown2-content {
      display: none;
      position: absolute;
      bottom: 100%;
      top: auto;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a, .dropdown2-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover, .dropdown2-content a:hover {
      background-color: #ddd;
    }
    .dropdown:hover .dropdown-content,
    .dropdown2:hover .dropdown2-content {
      display: block;
    }
    p { font-size: 35px; }
  </style>
</head>
<body>
  <div id="osm-map"></div>
  <div class="custom-attribution">
    Kartdata från <a href="https://www.openstreetmap.org/copyright" target="_blank">OpenStreetMap</a> 
    och dess bidragsgivare, under <a href="https://opendatacommons.org/licenses/odbl/" target="_blank">ODbL-licens</a>.
  </div>
  <div id="tooltip" class="tooltip"></div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = new ol.Map({
        target: 'osm-map',
        layers: [
          new ol.layer.Tile({ source: new ol.source.OSM() })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([17.8500, 59.5067]),
          zoom: 9.7
        })
      });
    });
  </script>
  <div class="dropdown">
    <button class="dropbtn">Märsta 41/42<br><font size="2">& Arlanda</font></button>
    <div id="dropdown1" class="dropdown-content">
      <a href="arlanda.html">Arlanda</a>
      <a href="marsta.html">Märsta</a>
    </div>
  </div>
  <div class="dropdown2">
    <button class="dropbtn">Bålsta 43<br><font size="2">Sthlm C, Odenplan</font></button>
    <div id="dropdown2" class="dropdown2-content"> 
      <a href="balsta.html">Bålsta</a>
      <a href="bro.html">Bro</a>
    </div>
  </div>
  <a href="om.html" class="info-attribution">ℹ️</a>
</body>
</html>
