<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStreetMap med Tooltips</title>
  <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- OpenLayers CSS och JS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@5.3.0/dist/ol.css">
  <script src="https://cdn.jsdelivr.net/npm/ol@5.3.0/dist/ol.js" defer></script>

  <style>
    /* OpenLayers attribution */
    .ol-control.ol-attribution {
      position: absolute;
      left: 0px;
      bottom: 60px;
      background-color: white;
      padding: 5px 10px;
      font-size: 11px;
      text-align: left;
    }

    /* Extra rad under attribution */
    .custom-attribution {
      position: absolute;
      left: 0px;
      bottom: 15px;
      background-color: white;
      padding: 5px 10px;
      font-size: 11px;
      text-align: left;
    }

    /* Stil för info-länken (ℹ️) */
    .info-attribution {
      position: absolute; 
      top: 14px; 
      left: 320px;
      z-index: 4000; 
      text-decoration: none;
      background: none;
      border: none;
      font-size: 24px;
      color: blue;
    }

    /* Karta */
    #osm-map {
      position: fixed;
      height: 740px;
      width: 440px;
      top: 0px;
      left: 0px;
    }
  </style>
</head>
<body>
  <!-- Karta -->
  <div id="osm-map"></div>

  <div class="custom-attribution">
    Kartdata från OpenStreetMap och dess bidragsgivare, under ODbL-licens
  </div>
  
  <!-- Tooltip-element -->
  <div id="tooltip" class="tooltip"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Skapa kartan
      var map = new ol.Map({
        target: 'osm-map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([17.8500, 59.5067]),
          zoom: 9.7
        })
      });

      // Logga kartobjektet till konsolen för felsökning
      console.log(map);
    });
  </script>
</body>
</html>
