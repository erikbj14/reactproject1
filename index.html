<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStreetMap</title>
  <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" />
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <script type="module" src="./src/main.js" defer></script>
  <style>
    /* OpenLayers attribution */
    .ol-control.ol-attribution {
      left: 140px;
      padding-right: 120px;
      bottom: 20px;
    }
    /* Karta */
    #osm-map {
      position: fixed;
      height: 740px;
      width: 440px;
      top: 0px;
      left: 0px;
    }
    /* Dropdown-stilar */
    .dropdown, .dropdown2 {
      position: absolute;
      top: 550px; /* Placera knappen vid önskat läge */
      display: inline-block;
      z-index: 4000;
    }
    /* Placera dropdown-knapparna med unika vänstervärden */
    .dropdown { left: 155px; }
    .dropdown2 { left: 10px; }
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;
    }
    /* Dropdown-innehåll – nu positionerat ovanför knappen */
    .dropdown-content, .dropdown2-content {
      display: none;
      position: absolute;
      bottom: 100%; /* Fäster innehållet ovanför knappen */
      top: auto;   /* Tar bort eventuell övre positionering */
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a, .dropdown2-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover, .dropdown2-content a:hover {
      background-color: #ddd;
    }
    /* Visa dropdown-innehållet vid hover */
    .dropdown:hover .dropdown-content,
    .dropdown2:hover .dropdown2-content {
      display: block;
    }
    /* Rubrik */
    p { font-size: 35px; }
  </style>
</head>
<body>
  <!-- Karta -->
  <div id="osm-map"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      var map = new ol.Map({
        target: 'osm-map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([17.8500, 59.5067]),
          zoom: 9.7
        })
      });

      // Skapa markörerna (exempel med några markörer)
      // Marker 14 Barkarby – klickbar
      const marker14 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.86436, 59.40515]))
      });
      marker14.set('station', 'Barkarby');
      marker14.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Andra exempelmarkörer
      const marker2 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.91465, 59.47586]))
      });
      marker2.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      const marker3 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.899, 59.5208]))
      });
      marker3.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Samla alla markörer i en vector source
      const vectorSource = new ol.source.Vector({
        features: [marker2, marker3, marker14]
      });
      const vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);

      // Klickhändelse för Barkarby
      map.on('singleclick', function(evt) {
        map.forEachFeatureAtPixel(evt.pixel, function(feature) {
          if (feature.get('station') === 'Barkarby') {
            window.location.href = "barkarby.html";
          }
        });
      });
    });
  </script>

  <!-- Dropdown-menyer -->
  <div class="dropdown">

      <a href="ulriksdal.html">Ulriksdal</a>
      <a href="solna.html">Solna</a>
    </div>
  </div>

    <div id="dropdown2" class="dropdown2-content"> 
      <a href="balsta.html">Bålsta</a>
      <a href="bro.html">Bro</a>
      <a href="kungsangen.html">Kungsängen</a>

      <a href="jakobsberg.html">Jakobsberg</a>

      <a href="stockholm_odenplan.html">Odenplan</a>
      <a href="stockholm_city.html">Stockholm City</a>
    </div>
  </div>
</body>
</html>
