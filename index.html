<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>OpenStreetMap</title>
  <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" />
  <!-- Kommentera ut main.js om det stör, annars inkludera det inte för test -->
  <!-- <script type="module" src="./src/main.js" defer></script> -->
  <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
  <style>
    /* OpenLayers attribution */
    .ol-control.ol-attribution {
      left: 140px;
      padding-right: 120px;
      bottom: 20px;
    }
    /* Karta */
    #osm-map {
      position: fixed;
      height: 740px;
      width: 440px;
      top: 0px;
      left: 0px;
    }
    /* Dropdown-stilar */
    .dropdown, .dropdown2 {
      position: absolute;
      top: 550px; /* Placera knappen vid önskat läge */
      display: inline-block;
      z-index: 4000;
    }
    .dropdown { left: 155px; }
    .dropdown2 { left: 10px; }
    .dropbtn {
      background-color: #3498DB;
      color: white;
      padding: 16px;
      font-size: 16px;
      border: none;
      cursor: pointer;
    }
    .dropbtn:hover, .dropbtn:focus {
      background-color: #2980B9;
    }
    /* Dropdown-innehåll – visas ovanför knappen */
    .dropdown-content, .dropdown2-content {
      display: none;
      position: absolute;
      bottom: 100%; /* Innehållet visas ovanifrån knappen */
      top: auto;
      background-color: #f1f1f1;
      min-width: 160px;
      overflow: auto;
      box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
      z-index: 1;
    }
    .dropdown-content a, .dropdown2-content a {
      color: black;
      padding: 12px 16px;
      text-decoration: none;
      display: block;
    }
    .dropdown-content a:hover, .dropdown2-content a:hover {
      background-color: #ddd;
    }
    /* Visa dropdown vid hover */
    .dropdown:hover .dropdown-content,
    .dropdown2:hover .dropdown2-content {
      display: block;
    }
    /* Rubrik */
    p { font-size: 35px; }
  </style>
</head>
<body>
  <!-- Karta -->
  <div id="osm-map"></div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Skapa kartan
      var map = new ol.Map({
        target: 'osm-map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([17.8500, 59.5067]),
          zoom: 9.7
        })
      });

      // Skapa markörerna

      // Marker 1 Häggvik
      const marker1 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.93242, 59.44424]))
      });
      marker1.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 2 Rotebro
      const marker2 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.91465, 59.47586]))
      });
      marker2.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 3 Upplands Väsby
      const marker3 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.899, 59.5208]))
      });
      marker3.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 4 Rosersberg
      const marker4 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.8801, 59.5836]))
      });
      marker4.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 5 Märsta
      const marker5 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.86122, 59.62734]))
      });
      marker5.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 6 Solna
      const marker6 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([18.0096, 59.3664]))
      });
      marker6.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 7 Ulriksdal
      const marker7 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([18.00038, 59.38073]))
      });
      marker7.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 8 Helenelund
      const marker8 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.9624, 59.409]))
      });
      marker8.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 9 Sollentuna
      const marker9 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.9482, 59.4287]))
      });
      marker9.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 10 Norrviken
      const marker10 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.9243, 59.459]))
      });
      marker10.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 11 Arlanda
      const marker11 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.9364, 59.6461]))
      });
      marker11.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 12 Sundbyberg
      const marker12 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.97187, 59.36073]))
      });
      marker12.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 13 Spånga
      const marker13 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.8982, 59.3836]))
      });
      marker13.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 14 Barkarby – klickbar
      const marker14 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.86436, 59.40515]))
      });
      marker14.set('station', 'Barkarby');
      marker14.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 15 Jakobsberg
      const marker15 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.833, 59.4237]))
      });
      marker15.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 16 Kallhäll
      const marker16 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.8073, 59.4522]))
      });
      marker16.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 17 Kungsängen
      const marker17 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.7522, 59.4776]))
      });
      marker17.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 18 Bro
      const marker18 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.63285, 59.51224]))
      });
      marker18.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 19 Bålsta
      const marker19 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([17.53369, 59.56834]))
      });
      marker19.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 20 Stockholm City
      const marker20 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([18.0553, 59.3316]))
      });
      marker20.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Marker 21 Stockholm City 2
      const marker21 = new ol.Feature({
        geometry: new ol.geom.Point(ol.proj.fromLonLat([18.0455, 59.3433]))
      });
      marker21.setStyle(new ol.style.Style({
        image: new ol.style.Icon({
          anchor: [0.5, 1],
          src: 'https://www.openrailwaymap.org/js/images/marker-icon-2x.png',
          scale: 0.3
        })
      }));

      // Samla alla markörer i en vector source
      const vectorSource = new ol.source.Vector({
        features: [marker1, marker2, marker3, marker4, marker5, marker6, marker7, marker8, marker9, marker10, marker11, marker12, marker13, marker14, marker15, marker16, marker17, marker18, marker19, marker20, marker21]
      });

      const vectorLayer = new ol.layer.Vector({
        source: vectorSource
      });
      map.addLayer(vectorLayer);

      // Klickhändelse: Om marker med 'station' Barkarby klickas, omdirigera till barkarby.html
      map.on('singleclick', function(evt) {
        map.forEachFeatureAtPixel(evt.pixel, function(feature) {
          if (feature.get('station') === 'Barkarby') {
            window.location.href = "barkarby.html";
          }
        });
      });
    });
  </script>

  <!-- Dropdown-menyer -->
  <div class="dropdown">
    <button class="dropbtn">Märsta 41/42<br><font size="2">& Arlanda</font></button>

  </div>

    <div id="dropdown2" class="dropdown2-content"> 
      <a href="balsta.html">Bålsta</a>

  </div>
</body>
</html>
