<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OpenStreetMap</title>
    <meta content="text/html; charset=UTF-8; X-Content-Type-Options=nosniff" http-equiv="Content-Type" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- OpenLayers CSS och JS -->
  <!--<link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" />-->
  <link rel="stylesheet" href="https://erikbj14.github.io/openlayers-host/ol.css">
  <!--<script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>-->
  <script src="https://erikbj14.github.io/openlayers-host/ol/ol.js" defer></script>
    <style>

table {
        background-color:rgba(255, 99, 71, 0.5);
    }

.custom-attribution {
      position: absolute;
      left: 0;
      bottom: 15px;
      background-color: white;
      padding: 5px 10px;
      font-size: 11px;
      text-align: left;
      z-index: 999;
    }
  
    /* Stil för info-länken (ℹ️) */
    .info-attribution {
      position: absolute; 
      top: 14px; 
      left: 320px;
      z-index: 4000;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 24px;
      color: blue;
    }

#osm-map {
      position: fixed;
      height: 740px;
      width: 440px;
      top: 0;
      left: 0;
    }
   
        .dropdown {
            bottom: 100%;
            display: none;
            position: absolute;
            top: 450px; /* Adjust the top position as needed */
            left: 10px; /* Adjust the left position as needed */
            display: inline-block;
            z-index: 4000;
        }
   
            .dropdown:hover .dropdown-content {
                display: block;
                bottom: 100%;
            }
   
        .dropbtn {
            background-color: #3498DB;
            color: white;
            padding: 16px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
   
            .dropbtn:hover, .dropbtn:focus {
                background-color: #2980B9;
            }
   
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f1f1f1;
            min-width: 160px;
            overflow: auto;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }

       /*Västra Bangatan*/
       #popup-container2 {
            position: absolute;
            top: 80px;
            left: 0px;
            height: 110px;
            width: 450px;
            background-color: white;
            padding: 10px;
            border: 2px solid blue; /* Change the border color to blue */
            border-radius: 5px;
            max-width: 300px;
            z-index: 3000;
            display: none; /* Initially hidden */
        }
   
        #popup3 {
            position: absolute;
            top: 245px;
            left: 150px;
            font-size: 50px;
            color: blue;
            font-size: 50px;
            z-index: 2; /* Set a higher z-index value */
        }

         /*Brobyvägen*/
         #popup-container4 {
            position: absolute;
            top: 80px;
            left: 0px;
            height: 80px;
            width: 450px;
            background-color: white;
            padding: 10px;
            border: 2px solid blue; /* Change the border color to blue */
            border-radius: 5px;
            max-width: 300px;
            z-index: 3000;
            display: none; /* Initially hidden */
        }

        #display-info-table {
            position: absolute;
            top: 380px;
            left: 0px;
            background-color: white;
            padding: 10px;
            border: 2px solid black;
            border-radius: 5px;
            max-width: 300px;
            z-index: 3000;
        }

        #display-info-table th, #display-info-table td {
            padding: 5px;
            padding-top: 2px;
        }

    </style>
</head>
<body>
    
<!-- First Map -->
<div id="osm-map">
    <div class="dropdown">

        <a href="index.html">
            <button>Tillbaka</button>
        </a>
        </div>
    </div>
    <script>

    var map = new ol.Map({
    target: 'osm-map',
    layers: [
        new ol.layer.Tile({
            source: new ol.source.OSM()
        })
    ],
    view: new ol.View({
        center: ol.proj.fromLonLat([17.8621, 59.6268]),//0,0045 är ca 500 m
    zoom: 15 // You can adjust the zoom level as needed
    })})

const marker11 = new ol.Feature({
    geometry: new ol.geom.Point(ol.proj.fromLonLat([17.8615, 59.62775])),
});

const markerStyle11 = new ol.style.Style({
    image: new ol.style.Icon({
        anchor: [0.5, 1],
        src: './location-dot-solid.svg',
        scale: 2,
    }),
});

marker11.setStyle(markerStyle11);

const vectorSource11 = new ol.source.Vector({
    features: [marker11],
});

const vectorLayer11 = new ol.layer.Vector({
    source: vectorSource11,
});
map.addLayer(vectorLayer11);

    // Marker 1 industrivägen

// Västra Bangatan II

</script>
</body>
</html>
