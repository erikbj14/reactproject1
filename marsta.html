<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Marsta Karta</title>

  <!-- Länka till OpenLayers CSS -->
  <link rel="stylesheet" href="https://erikbj14.github.io/openlayers-host/ol/ol.css">

  <!-- Grundläggande stil för att visa kartan korrekt -->
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    #map {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>

  <!-- Här visas kartan -->
  <div id="map"></div>

  <!-- Ladda in OpenLayers JS -->
  <script src="https://erikbj14.github.io/openlayers-host/ol/ol.js"></script>

  <!-- Initiera kartan -->
  <script>
    // Kolla om ol finns (debuggsyfte)
    if (typeof ol === 'undefined') {
      alert('OpenLayers kunde inte laddas!');
    } else {
      const map = new ol.Map({
        target: 'map',
        layers: [
          new ol.layer.Tile({
            source: new ol.source.OSM()
          })
        ],
        view: new ol.View({
          center: ol.proj.fromLonLat([17.851, 59.621]), // Märsta koordinater
          zoom: 13
        })
      });
    }
  </script>

</body>
</html>
